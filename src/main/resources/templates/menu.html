<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 30px;
            color: white;
            z-index: 1000;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Oculto por defecto */
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .side-menu a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #34495e;
        }

        .side-menu a:last-child {
            border-bottom: none;
        }

        .side-menu a:hover {
            background-color: #1abc9c;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido al Sistema de Turnos</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <div class="side-menu" id="sideMenu">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <a href="/clientes/view">Clientes</a>
        <a href="/empleados/view">Empleados</a>
        <a href="/servicios/view">Servicios</a>
        <a href="/turnos/view">Turnos</a>
        
        <a href="/disponibilidades/view">Disponibilidades</a>
        <a th:href="@{/email/enviar}" class="menu-button">Enviar Email</a>
        <a href="/logout/view">Cerrar Sesión</a>
    </div>

    <footer>
        &copy; 2025 OO2 - Grupo 14. Todos los derechos reservados.
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            var body = document.body;
            if (menu.style.left === "-250px") {
                menu.style.left = "0";
                body.style.marginLeft = "250px"; 
            } else {
                menu.style.left = "-250px";
                body.style.marginLeft = "0";
            }
        }
    </script>

</body>
</html>
