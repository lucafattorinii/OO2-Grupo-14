<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #0055aa;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Mis Datos</h2>

    <form th:action="@{/prestador/actualizar-datos}" method="post" th:object="${prestador}">
    <input type="hidden" th:field="*{id}" />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Razón social</label>
    <input type="text" th:field="*{razonSocial}" required />

    <button type="submit" class="btn btn-success mt-3">Guardar cambios</button>
</form>


    <div class="back">
      <a th:href="@{/prestador/menu}">← Volver al menú</a>
    </div>
  </div>
</body>
</html>
