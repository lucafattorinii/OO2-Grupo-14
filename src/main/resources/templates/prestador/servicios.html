<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Servicios</title>
  <style>
    body { font-family: Arial; background-color: #f7f7f7; padding: 40px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 24px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
    th { background-color: #e6f0ff; }
    h2 { text-align: center; color: #003366; }
    .btn { margin-top: 20px; display: inline-block; background: #0055aa; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    .btn:hover { background: #003366; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mis Servicios</h2>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Duración (min)</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="servicio : ${servicios}">
          <td th:text="${servicio.nombre}">Nombre</td>
          <td th:text="${servicio.duracionMin}">Duración</td>
          <td th:text="${servicio.precio}">Precio</td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/prestador/menu}" class="btn">← Volver al menú</a>
  </div>
</body>
</html>
