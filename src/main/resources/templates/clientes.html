<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <header th:replace="layout :: header"></header>

    <main>
        <section>
            <h2>Lista de Clientes</h2>

           
            <p>Total clientes recibidos: <span th:text="${clientes.size()}">0</span></p>

            <div th:if="${#lists.isEmpty(clientes)}" style="color:red;">
                No hay clientes cargados en el modelo.
            </div>

            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contraseña</th>
                        <th>N° Cliente</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.contrasena}"></td>
                        <td th:text="${c.numeroCliente}"></td>
                        <td th:text="${c.dni}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.apellido}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script th:src="@{/scripts.js}"></script>
</body>
</html>
