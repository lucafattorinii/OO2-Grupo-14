<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Datos</title>
</head>
<body>
    <h1>Editar Datos Personales</h1>

    <form action="/cliente/editar-datos" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${cliente.email}" required />

        <br/>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" th:value="${cliente.contrasena}" required />

        <br/>

        <label for="numeroCliente">Número de Cliente:</label>
        <input type="number" id="numeroCliente" name="numeroCliente" th:value="${cliente.numeroCliente}" required />

        <br/>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" th:value="${cliente.dni}" required />

        <br/>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required />

        <br/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}" required />

        <br/><br/>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br/>
    <a href="/cliente/menu">Volver al menú</a>
</body>
</html>
