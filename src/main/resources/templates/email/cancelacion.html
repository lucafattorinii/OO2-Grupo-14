<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cancelaci√≥n de turno</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #c0392b;
        }
        p {
            font-size: 1.1em;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turno cancelado</h1>
        <p>Estimado/a <span th:text="${nombreCliente}">Cliente</span>,</p>
        <p>Te informamos que tu turno ha sido <strong>cancelado</strong> con los siguientes detalles:</p>
        <ul style="text-align:left; display:inline-block;">
            <li><strong>Servicio:</strong> <span th:text="${servicio}">Servicio</span></li>
            <li><strong>Fecha:</strong> <span th:text="${fecha}">Fecha</span></li>
            <li><strong>Hora:</strong> <span th:text="${hora}">Hora</span></li>
            
        </ul>
        <p>Si tienes dudas o deseas reservar un nuevo turno, no dudes en contactarnos.</p>
        <div class="footer">
            <p>Gracias por confiar en nosotros.</p>
        </div>
    </div>
</body>
</html>
