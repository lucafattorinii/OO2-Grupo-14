<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Email</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Enviar Email</h2>
    <form th:action="@{/email/enviar}" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="to" class="form-label">Destinatario:</label>
            <input type="email" class="form-control form-control-lg" id="to" name="to" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Asunto:</label>
            <input type="text" class="form-control form-control-lg" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Cuerpo:</label>
            <textarea class="form-control form-control-lg" id="body" name="body" rows="5" required></textarea>
        </div>
        <div class="row">
            <div class="col text-start">
                <a class="menu-button" th:href="@{/}">← Volver al Menú</a>
            </div>
            <div class="col text-end">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </div>
    </form>

    <div th:if="${success}" class="alert alert-success mt-4" role="alert">
        Email enviado con éxito.
    </div>
    <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
