<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Turno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmación de Turno</h1>
        </div>
        
        <div class="content">
            <p>Estimado/a <span th:text="${nombreCliente}">Cliente</span>,</p>
            
            <p>Su turno ha sido confirmado con los siguientes detalles:</p>
            
            <ul>
                <li><strong>Servicio:</strong> <span th:text="${servicio}">Servicio</span></li>
                <li><strong>Fecha:</strong> <span th:text="${fecha}">Fecha</span></li>
                <li><strong>Hora:</strong> <span th:text="${hora}">Hora</span></li>
            </ul>
            
            <p>Gracias por confiar en nuestros servicios.</p>
        </div>
        
        <div class="footer">
            <p>© 2025 Sistema de Gestión de Turnos - Grupo 14</p>
        </div>
    </div>
</body>
</html>
